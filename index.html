<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="rateContentHolder">
                <img class="icon" src="images/icon-star.svg" alt="Star Icon">
                <h2 class="header">How did we do?</h2>
                <p class="txt">Please let us know how we did with your support request. All feedback is appreciated to
                    help us improve our offering!</p>
                <div class="ratesHolder">
                    <button class="circle">1</button>
                    <button class="circle">2</button>
                    <button class="circle">3</button>
                    <button class="circle">4</button>
                    <button class="circle">5</button>
                </div>
                <button class="btnSubmit" type="submit">Submit</button>
            </div>


            <div class="thankMessage displayNone">
                <img class="phoneImage" src="images/illustration-thank-you.svg" alt="Phone Image">
                <p class="summaryMsg">You selected 4 out of 5</p>
                <h2 class="header">Thank you!</h2>
                <p class="txt">We appreciate you taking the time to give a rating. If you ever need more support, don't
                    hesitate to get in touch!</p>
            </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
